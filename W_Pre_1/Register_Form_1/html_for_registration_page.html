<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS/Javascript Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css_for_registration_page.css" />
  </head>

  <body>
    <div class="row d-flex justify-content-center" style="max-width: 100%">
      <div class="col-12 col-md-8 p-5 registration-div">
        <form action="#" class="" method="POST" id="userForm">
          <h2>Registration Form</h2>
          <hr />
          <div class="row">
            <div class="col-4 form-group">
              <label for="name">Full Name</label>
            </div>
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                name="first-name"
                id="firstName"
                placeholder="First Name"
              />
              <small id="fn-error"></small>
            </div>
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                name="last-name"
                id="lastName"
                placeholder="Last Name"
              />
              <small id="ln-error"></small>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="comapny">Comapny Name</label>
            </div>
            <div class="col-8 form-group">
              <input
                type="text"
                class="form-control"
                name="comapny"
                id="company"
                placeholder="Your Company Name"
              />
              <small id="company-error"></small>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="email">Email</label>
            </div>
            <div class="col-8 form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="email@example.com"
              />
              <small id="email-error"></small>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="col-2 form-group">
              <input
                type="text"
                class="form-control"
                name="country-code"
                id="countryCode"
                placeholder="+XX"
              />
              <small id="cc-error"></small>
            </div>
            <div class="col-6 form-group">
              <input
                type="text"
                class="form-control"
                name="phone-number"
                id="phoneNumber"
                placeholder="XXXXXXXXXX"
              />
              <small id="ph-error"></small>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="country">Country</label>
            </div>
            <div class="col-8 form-group">
              <select name="country" id="country" class="form-control">
                <option value="">Select Your Country</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="India">India</option>
                <option value="Iran">Iran</option>
                <option value="Japan">Japan</option>
                <option value="Malaysia">Malaysia</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Singapore">Singapore</option>
                <option value="South Africa">South Africa</option>
                <option value="Spain">Spain</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Thailand">Thailand</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United States of America">
                  United States of America
                </option>
              </select>
              <small id="country-error"></small>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-4">
              <label for="gender">Sex</label>
            </div>
            <div class="col-3">
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>
            </div>
            <div class="col-3">
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>
            <div class="offset-4 col-8"><small id="gender-error"></small></div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="languges">Language</label>
            </div>
            <div class="col-8 form-group">
              <div class="row">
                <div class="col-4 pl-5">
                  <input
                    class="form-check-input"
                    name="languages[]"
                    type="checkbox"
                    value="english"
                    id="english"
                  />
                  <label class="form-check-label" for="english">
                    English
                  </label>
                </div>

                <div class="col-4">
                  <input
                    class="form-check-input"
                    name="languages[]"
                    type="checkbox"
                    value="french"
                    id="french"
                  />
                  <label class="form-check-label" for="french"> French </label>
                </div>

                <div class="col-4">
                  <input
                    class="form-check-input"
                    name="languages[]"
                    type="checkbox"
                    value="other"
                    id="other"
                  />
                  <label class="form-check-label" for="other"> Other </label>
                </div>
                <div class="col-8"><small id="language-error"></small></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="comment">Comment</label>
            </div>
            <div class="col-8 form-group">
              <textarea
                class="form-control"
                name="comment"
                id="comment"
                rows="1"
                placeholder="Say Hello ....."
              ></textarea>
              <div class="col-8"><small id="comment-error"></small></div>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-8 form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="terms"
                />
                <label class="form-check-label" for="terms">
                  I Agree with <a href="#">Terms and Conditions</a>
                </label>
              </div>
              <div class="col-8"><small id="terms-error"></small></div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4 form-group">
              <!-- <button class="btn btn-primary">Register</button> -->
              <td colspan="2">
                <input type="submit" class="submit" value="Register" />
              </td>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="validation.js"></script>
</html>
